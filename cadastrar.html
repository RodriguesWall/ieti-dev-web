<!DOCTYPE html>
<html lang="pt"> <!-- Documento HTML5 com idioma definido como português -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres (UTF-8) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade em dispositivos móveis -->
    <meta name="description" content="Formulário de cadastro na plataforma de desenvolvimento web. Inscreva-se e escolha sua área de interesse."> <!-- Descrição para SEO -->
    <meta name="keywords" content="cadastro, plataforma, desenvolvimento web, frontend, backend, fullstack"> <!-- Palavras-chave para SEO -->    
  
    <title>Formulário de Cadastro</title>

    <!-- Importando o CSS do Bootstrap (framework que facilita a criação de layouts responsivos e estilizados) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link para um CSS externo personalizado -->
    <link href="styles.css"  rel="stylesheet">
</head>
<body>

  <!-- ---------- NAVBAR (MENU DE NAVEGAÇÃO) ---------- -->
  <div id="navbar"></div>

  <!-- ---------- BANNER ---------- -->
  <section class="text-center">
    <!-- Imagem de banner fictícia (placeholder) -->
    <img class="background" src="http://wallpapers.com/images/high/plain-blue-background-ot36644q8tnabnqp.webp" class="img-fluid" alt="Banner da Plataforma">
  </section>

  <!-- ---------- CONTEÚDO PRINCIPAL ---------- -->
  <main class="container my-5">
    <h1 class="text-center mb-4">Formulário de Cadastro</h1>

    <!-- Formulário centralizado e limitado a 600px de largura -->
    <form class="mx-auto" style="max-width: 600px;" id="myForm">
      
      <!-- Campo: Nome -->
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>

      <!-- Campo: Telemóvel -->
      <div class="mb-3">
        <label for="telemovel" class="form-label">Telemóvel</label>
        <input type="tel" class="form-control" id="telemovel" name="telemovel" 
               pattern="[0-9]{9}" placeholder="912345678" required>
        <div class="form-text">Digite apenas 9 dígitos.</div>
      </div>

      <!-- Campo: Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <!-- Campo: Data de nascimento -->
      <div class="mb-3">
        <label for="nascimento" class="form-label">Data de nascimento</label>
        <input type="date" class="form-control" id="nascimento" name="nascimento" required>
      </div>

      <!-- Campo: Select (Área de interesse) -->
      <div class="mb-3">
        <label for="area" class="form-label">Área de interesse</label>
        <select id="area" name="area" class="form-select" required>
          <option value="">-- Selecione --</option>
          <option value="frontend">Frontend</option>
          <option value="backend">Backend</option>
          <option value="design">Design</option>
          <option value="fullstack">Fullstack</option>
        </select>
      </div>

      <!-- Botão de envio -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </main>

  <!-- ---------- RODAPÉ ---------- -->
  <div id="footer"></div>
  
  <!-- Mensagem de aviso (pode ser estilizada no CSS ou exibida via JavaScript) -->
  <div id="aviso" class="aviso">Formulário enviado com sucesso!</div>

  <!-- Importando o JS do Bootstrap (necessário para menus e componentes interativos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Arquivo JavaScript personalizado (onde você pode validar o formulário, por exemplo) -->
  <script src="script.js"></script>
</body>
</html>
