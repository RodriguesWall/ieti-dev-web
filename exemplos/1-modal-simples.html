<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Modal Puro</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  /* Overlay de fundo */
  .overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  /* Caixa do modal */
  .modal {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 320px;
    max-width: 90%;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
  }

  .modal h2 {
    margin-top: 0;
    font-size: 18px;
  }

  .modal input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 12px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  .modal .actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }

  .btn {
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
  }

  .btn.cancel {
    background-color: #ccc;
  }

  .btn.save {
    background-color: #007bff;
    color: white;
  }

  /* Mostrar o modal */
  .overlay.active {
    display: flex;
  }
</style>
</head>
<body>

<button id="btnEdit">Editar Usuário</button>

<!-- Modal -->
<div id="modalOverlay" class="overlay">
  <div class="modal">
    <h2>Editar Usuário</h2>
    <form id="editForm">
      <label>Nome</label>
      <input type="text" id="nome" />
      <label>Email</label>
      <input type="email" id="email" />
      <div class="actions">
        <button type="button" class="btn cancel" id="btnClose">Cancelar</button>
        <button type="submit" class="btn save">Salvar</button>
      </div>
    </form>
  </div>
</div>

<script>
  const modalOverlay = document.getElementById("modalOverlay");
  const btnEdit = document.getElementById("btnEdit");
  const btnClose = document.getElementById("btnClose");
  const form = document.getElementById("editForm");

  const user = { id: 1, nome: "Wallace", email: "wallace@dev.com" };

  btnEdit.addEventListener("click", () => {
    document.getElementById("nome").value = user.nome;
    document.getElementById("email").value = user.email;
    modalOverlay.classList.add("active");
  });

  btnClose.addEventListener("click", () => {
    modalOverlay.classList.remove("active");
  });

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const updated = {
      id: user.id,
      nome: document.getElementById("nome").value,
      email: document.getElementById("email").value,
    };
    console.log("Usuário atualizado:", updated);
    modalOverlay.classList.remove("active");
  });
</script>

</body>
</html>
