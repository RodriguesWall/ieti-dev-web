<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mostrar/Ocultar Senha</title>
</head>
<body>
  <h3>Exemplo com estrelas - Bolinhas</h3>
  
  <input type="password" id="senha" placeholder="Digite sua senha">
  <button onclick="mostrarSenha()">Mostrar/Ocultar</button>

  <script>
    function mostrarSenha() {
      const input = document.getElementById("senha");
      if (input.type === "password") {
        input.type = "text"; // mostra o texto
      } else {
        input.type = "password"; // volta para bolinhas
      }
    }
  </script>
</body>
</html>
