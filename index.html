<!DOCTYPE html>
<html lang="pt"> <!-- Documento HTML5 com idioma definido como português -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres (UTF-8) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade em dispositivos móveis -->
    <meta name="description" content="Formulário de cadastro na plataforma de desenvolvimento web. Inscreva-se e escolha sua área de interesse."> <!-- Descrição para SEO -->
    <meta name="keywords" content="cadastro, plataforma, desenvolvimento web, frontend, backend, fullstack"> <!-- Palavras-chave para SEO -->    
    <title>Formulário de Cadastro</title>
    <script src="verifica.js"></script> <!-- Importando o script verifica.js  para validar user logados -->
    <!-- Importando o CSS do Bootstrap (framework que facilita a criação de layouts responsivos e estilizados) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para um CSS externo personalizado -->
    <link href="styles.css"  rel="stylesheet">
    <link href="./css/page.css"  rel="stylesheet">
    <link href="./css/dash.css"  rel="stylesheet">
      <!-- Importa SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- ---------- NAVBAR (MENU DE NAVEGAÇÃO) ---------- -->
  <div id="navbar"></div>

  <!-- ---------- BANNER ---------- -->
  <section class="text-center">
    <!-- Imagem de banner fictícia (placeholder) -->
    <img class="background" src="http://wallpapers.com/images/high/plain-blue-background-ot36644q8tnabnqp.webp" class="img-fluid" alt="Banner da Plataforma">
  </section>

    
  <!-- Indicadores -->
    <section class="dashboard">
      <div class="card-dash total">
        <h3>Total de Tarefas</h3>
        <p id="total">0</p>
      </div>

       <div class="card-dash concluido">
        <h3>Total de Concluidas</h3>
        <p id="concluido">0</p>
      </div>

       <div class="card-dash pendente">
        <h3>Total de Pendentes</h3>
        <p id="pendente">0</p>
      </div>
    </section>

  <!-- Botão de Cadastro -->
  <section class="body-project">    
    <div class="add-task">
      <button onclick="modalTask()" type="button" class="btn btn-dark">
        Adicionar Tarefa
      </button>
    </div>

    <div class="filter-group">
      <button onclick="list_task()" type="button" class="btn btn-dark">Todas</button>
      <button onclick="list_task('Concluido')" type="button" class="btn btn-dark">Concluidas</button>
      <button onclick="list_task('Pendente')" type="button" class="btn btn-dark">Pendentes</button>
    </div>

    <table id="userTable" style="display: none;">
      <thead class="bg-dark">
        <tr>
          <th>ID</th>
          <th>Tarefa</th>
          <th>Data</th>
          <th>Descrição</th>
          <th>Concluir</th>
          <th>Remover</th>
        </tr>
      </thead>
      <tbody id="userTableBody">

        
      </tbody>
    </table>
      <div class="paginacao">
        <button onclick="pageAnterior()" type="button" class="btn btn-dark">◀ Anterior</button>
        <span id="actualPage">Pagina 1</span>
        <button onclick="proximaPage()" type="button" class="btn btn-dark">Proxima ▶</button>
      </div>
    </section>


  </main>

  <!-- ---------- RODAPÉ ---------- -->
  <div id="footer"></div>
  
  <!-- Mensagem de aviso (pode ser estilizada no CSS ou exibida via JavaScript) -->
  <div id="aviso" class="aviso">Formulário enviado com sucesso!</div>

  <!-- Importando o JS do Bootstrap (necessário para menus e componentes interativos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Arquivo JavaScript personalizado (onde você pode validar o formulário, por exemplo) -->
  <script src="script.js"></script>
  <script src="task.js"></script>
</body>
</html>
