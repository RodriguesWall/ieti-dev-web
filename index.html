<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de cadastro na plataforma de desenvolvimento web. Inscreva-se e escolha sua área de interesse.">
    <meta name="keywords" content="cadastro, plataforma, desenvolvimento web, frontend, backend, fullstack">    
  <title>Formulário de Cadastro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css"  rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Plataforma</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner -->
  <section class="text-center">
    <img src="https://via.placeholder.com/1200x300" class="img-fluid" alt="Banner da Plataforma">
  </section>

  <!-- Título e Formulário -->
  <main class="container my-5">
    <h1 class="text-center mb-4">Formulário de Cadastro</h1>

    <form class="mx-auto" style="max-width: 600px;" id="myForm">
      <!-- Nome -->
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>

      <!-- Telemóvel -->
      <div class="mb-3">
        <label for="telemovel" class="form-label">Telemóvel</label>
        <input type="tel" class="form-control" id="telemovel" name="telemovel" 
               pattern="[0-9]{9}" placeholder="912345678" required>
        <div class="form-text">Digite apenas 9 dígitos.</div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <!-- Data de nascimento -->
      <div class="mb-3">
        <label for="nascimento" class="form-label">Data de nascimento</label>
        <input type="date" class="form-control" id="nascimento" name="nascimento" required>
      </div>

      <!-- Select -->
      <div class="mb-3">
        <label for="area" class="form-label">Área de interesse</label>
        <select id="area" name="area" class="form-select" required>
          <option value="">-- Selecione --</option>
          <option value="frontend">Frontend</option>
          <option value="backend">Backend</option>
          <option value="design">Design</option>
          <option value="fullstack">Fullstack</option>
        </select>
      </div>

      <!-- Botão -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <p class="mb-0">&copy; 2025 Plataforma de Desenvolvimento Web</p>
  </footer>
  
  <div id="aviso" class="aviso">Formulário enviado com sucesso!</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
